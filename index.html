<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br> <!--Pra pular de linha-->
    </div>

    <form> <!--Tag usada para começar o formulário-->
        <fieldset class="grupo"> <!-- ele é um agrupador de campos, ou seja o Nome e o Sobrenome estarão juntos-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label> <!--Ela é a explicação do campo-->
                <input type="text" name="nome" id="nome" required> <!--Existe a OPÇÃO REQUIRED! :D-->
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo"> <!--Fazendo um radio botton que é um botão com várias escolhas-->
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end <!--Isso que ela fez é o que ela quer que apareça na opção-->
                <!--Esse checked significa que quando a página é carregada, ele já começa marcado-->
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end <!--Isso que ela fez é o que ela quer que apareça na opção-->
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack <!--Isso que ela fez é o que ela quer que apareça na opção-->
            </label>
        </div>

        <div class="campo"> <!--Essa vai servir para a senioridade, como aquela seleção de estado-->
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade"> <!--Select usa OPTION para ter aquelas seleções-->
                <option selected disabled value="">Selecione</option> <!--Essa opção é para quando for selecionar, estar escrito que nada foi selecionado ainda-->
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br> <!--Para pular duas linhas-->
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label> <!--Esse label é criado para saber o que o de cima está indicando-->
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência...</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea> <!--É um campo de texto do tipo aqueles "máximo de caracteres"-->
        </div>

        <button class="botao" type="submit" >Concluído</button> <!--Esse type="submit" é o tipo que envia o formulário!-->
    </form>
</body>
</html>
