<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br> <!--Pra pular de linha-->
    </div>

    <form> <!--Tag usada para começar o formulário-->
        <fieldset> <!-- ele é um agrupador de campos, ou seja o Nome e o Sobrenome estarão juntos-->
            <div>
                <label>Nome</label> <!--Ela é a explicação do campo-->
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div> <!--Fazendo um radio botton que é um botão com várias escolhas-->
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end <!--Isso que ela fez é o que ela quer que apareça na opção-->
                <!--Esse checked significa que quando a página é carregada, ele já começa marcado-->
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end <!--Isso que ela fez é o que ela quer que apareça na opção-->
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack <!--Isso que ela fez é o que ela quer que apareça na opção-->
            </label>
        </div>

        <div> <!--Essa vai servir para a senioridade, como aquela seleção de estado-->
            <label>Senioridade</label>
            <select id="senioridade"> <!--Select usa OPTION para ter aquelas seleções-->
                <option selected disabled value="">Selecione</option> <!--Essa opção é para quando for selecionar, estar escrito que nada foi selecionado ainda-->
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

    </form>
</body>
</html>
