<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br> <!--Pra pular de linha-->
    </div>

    <form> <!--Tag usada para começar o formulário-->
        <fieldset> <!-- ele é um agrupador de campos, ou seja o Nome e o Sobrenome estarão juntos-->
            <div>
                <label>Nome</label> <!--Ela é a explicação do campo-->
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>

        </div>

    </form>
</body>
</html>
